<!DOCTYPE html>
<html lang="en">

<!-- doccure/  30 Nov 2019 04:11:34 GMT -->
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Doccure</title>

    <!-- Favicons -->
    <link type="image/x-icon" href="assets/img/favicon.png" rel="icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="assets/js/html5shiv.min.js"></script>
        <script src="assets/js/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div id="header"></div>
    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <!-- Page Content -->
        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <!-- Account Content -->
                        <div class="account-content">
                            <div class="row align-items-center justify-content-center">
                                <div class="col-md-7 col-lg-6 login-left">
                                    <img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">
                                </div>
                                <div class="col-md-12 col-lg-6 login-right">
                                    <div class="login-header">
                                        <h3>Confirm Your Email</h3>
                                    </div>
                                    <form id="emailConfirm">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" id="confirmEmail" class="form-control" placeholder="Enter your email" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Verification Code</label>
                                            <input type="text" id="confirmCode" class="form-control" placeholder="Enter the code" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block mt-3">Confirm Email</button>
                                        <div id="error-container" class="text-danger mt-2"></div>
                                        <div id="success-container" class="text-success mt-2"></div>
                                    </form>





                                </div>
                            </div>
                        </div>
                        <!-- /Account Content -->

                    </div>
                </div>

            </div>

        </div>
        <!-- /Page Content -->



    </div>





    <div id="footer"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/script.js"></script>


    <script type="module" src="js/auth.js"></script>

</body>

</html>
<script src="js/loadTemplate.js"></script>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }

    .main-wrapper {
        min-height: calc(100vh - 60px); /* Footer-ın hündürlüyünü nəzərə alır */
    }

    footer {
        margin-top: auto;
    }

    .content {
        padding-top: 150px;
    }
</style>
